<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter walut</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
    <link href="CSS/form.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <script defer src="./JS/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="header">Przelicznik walut</h1>
        </header>
        <main>
            <form class="form js-formConverted">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">Przelicznik walut</legend>
                    <p>
                        <label>
                            <span class="form__labelText">Wpisz kwotę w złotówkach</span>
                            <input class="form__input js-amountZlotyToConverted" type="number" step="0.01" min="0"
                                required>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">Wybierz walutę</span>
                            <select class="form__selectCurrency js-currencySelector">
                                <option value="USD">Dolar amerykański</option>
                                <option value="GBP">Funt brytyjski</option>
                                <option value="EURO">Euro</option>
                            </select>
                        </label>
                    </p>
                    <button class="js-submitPlOther" type="submit">Przelicz</button>
                    <button type="reset">Wyczyść</button>
                    <p class="form__response js-score">Wynik</p>
                </fieldset>
            </form>

        </main>
    </div>

</body>

</html>
